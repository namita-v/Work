<form [formGroup]="userForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" name="firstName" id="firstName" type="text" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" name="lastName" id="lastName" type="text" formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input class="form-control" name="age" id="age" type="number" formControlName="age">
      </div>
    <div class="form-group">
      <label for="role">Designation</label>
      <select class="form-control" name="designation" id="designation" formControlName="designation">
        <option *ngFor="let designation of designations" [ngValue]="designation">{{designation}}</option>
      </select>
    </div>
  </form>
